<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
</head>

<body>
    <select name="dropdown_img" id="dropdown_img" onchange="gambar()">
        <option hidden>- - - P i l i h   G a m b a r - - -</option>
        <option value="gorila">Gorila</option>
        <option value="singa">Singa</option>
        <option value="elang">Elang</option>
    </select>
    <br />
    <img alt="gambar" id="image" />

    <script>
        function gambar() {
            let drop_img = document.getElementById("dropdown_img").value;
            let image = document.getElementById("image");

            if (drop_img == "gorila") {
                image.setAttribute(
                    "src",
                    "https://images.bisnis.com/posts/2018/11/07/857451/gorillasah.jpg"
                );
                alert("ini gambar gorila")
            }else if (drop_img == "singa") {
                image.setAttribute(
                    "src",
                    "https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1634025439/01g6ydmnx49b89eej6adbz40z4.jpg"
                );
                alert("ini gambar singa");
            }else if (drop_img == "elang") {
                image.setAttribute(
                    "src",
                    "https://www.jejaktapak.com/wp-content/uploads/2016/02/elang-1-e1483499497643-1200x787.jpg"
                );
                alert ("ini gambar elang")
            }
        }
    </script>
</body>

</html>
